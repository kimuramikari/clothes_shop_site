<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/html">
<th:block th:replace="~{layout :: head(ClothesShop)}"></th:block>

<body>
<th:block th:replace="~{layout :: header}"></th:block>
<main>
  <h3>商品登録</h3>
  <form th:action="@{/shop/register}" method="post" th:object="${clothesForm}">
    <div class="mb-3">
      <label for="clothesName">商品名</label>
      <input type="text" name="clothesName" id="clothesName" th:field="*{clothesName}" required maxlength="255">
      <div th:errors="*{clothesName}" class="alert alert-danger">error message</div>
    </div>
    <div class="mb-3">
      <label for="unitPrice">商品単価</label>
      <input type="text" name="unitPrice" id="unitPrice" th:field="*{unitPrice}" required maxlength="60">
      <div th:errors="*{unitPrice}" class="alert alert-danger">error message</div>
    </div>
    <div class="mb-3">
      <label for="stock">商品個数</label>
      <input type="text" name="stock" id="stock" th:field="*{stock}" required maxlength="60">
      <div th:errors="*{stock}" class="alert alert-danger">error message</div>
    </div>
    <div class="mb-3">
      <label for="price">販売価格</label>
      <input type="text" name="price" id="price" th:field="*{price}" required maxlength="60">
      <div th:errors="*{price}" class="alert alert-danger">error message</div>
    </div>
    <div><button type="submit" class="btn btn-primary">登録</button></div>
    <div><a class="btn btn-secondary">戻る</a></div>
  </form>
</main>
<th:block th:replace="~{layout :: footer}"></th:block>
<style>
</style>
</body>
</html>
